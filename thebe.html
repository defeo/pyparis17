<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>JNCF 2017 — OpenDreamKit presentation – thebe demo</title>
    
    <link rel="stylesheet" href="static/thebe/site.css" type="text/css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.6.0/codemirror.min.css" type="text/css"/>

    <style>
      html { overflow-x: hidden; }
      body { font-size: 28px; }
      div.cell, pre { max-width: none }
      .output_result pre { white-space: normal; }
      .output_stream { font-weight: bold; font-size: 200%; margin: 1ex 0 }
      .output_prompt { display: none }
      #help { font-size: 60%; color: #aaa; margin-top: 1em; }
      #help code { color: #888 }
    </style>
  </head>
  <body>
    
<pre data-executable>
from codecs import encode
print encode("Gnxr gung, Zngurzngvpn!",
             "rot_13").center(27)
pi.n(prec=10^6)
</pre>

    <p id="help">Launch SageMath/Jupyter with<br>
      <code>sage -n jupyter --NotebookApp.allow_origin='*' --no-browser --NotebookApp.token='' --NotebookApp.disable_check_xsrf=True</code>
    </p>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="main-built.js" type="text/javascript"></script>
    <!--
	Launch SageMath/Jupyter with 

	    sage -n jupyter --NotebookApp.allow_origin='*' --no-browser --NotebookApp.token='' --NotebookApp.disable_check_xsrf=True
      -->
    <script>
      $(function(){
          window.thebe = new Thebe({
              tmpnb_mode: false,
              selector:"pre[data-executable]",
              add_interrupt_button: true,
              kernel_name: "sagemath",
              load_mathjax: false,
              url:"http://localhost:8888",
          });
      });
    </script>
  </body>
</html>
