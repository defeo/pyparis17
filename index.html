## FOSS ecosystem for mathematics

### Python

- [SageMath](http://sagemath.org) (Symbolics, Algebra, Number theory, Combinatorics, ...)
- [SnapPy](https://www.math.uic.edu/t3m/SnapPy/) (Topology, Geometry)
- [SymPy](http://www.sympy.org/) (Symbolic calculus)
- ...

--

### Other

- [GAP](http://www.gap-system.org/) (C, Group theory)
- [PARI/GP](http://pari.math.u-bordeaux.fr/) (C, Number theory)
- [Singular](https://www.singular.uni-kl.de/) (C++, Algebra, Geometry)
- [GMP](http://gmplib.org/), [MPIR](http://mpir.org/) (C, BigNums)
- [Flint](http://flintlib.org/) (C, Algebra, Number theory)
- [LinBox](http://linalg.org/) (C++, exact Linear algebra)
- [NTL](http://shoup.net/ntl/) (C++, Algebra, Number theory)
- ...

# Who?

### <http://opendreamkit.org/>

- EU H2020 project, call on *Virtual Research Environments*.
- Budget: **7.6M€**.
- **4 years**: Sep 2015 – Aug 2019.
- [15 sites, 50 participants](http://opendreamkit.org/partners/).
- 7 *work pacakges*, 828 *person-months*.
- [217 (and counting) GitHub issues](https://github.com/OpenDreamKit/OpenDreamKit/issues), [57 *tasks*](https://github.com/OpenDreamKit/OpenDreamKit/issues?utf8=%E2%9C%93&q=is%3Aopen%20is%3Aissue%20%20label%3Atask%20), [85 *deliverables*](https://github.com/OpenDreamKit/OpenDreamKit/issues?q=is%3Aopen+is%3Aissue+label%3Adeliverable).

--

### Software

- 4 systems (GAP, PARI/GP, SageMath, Singular),
- [Jupyer notebook](http://jupyter.org/),
- *uncountable* libraries and packages!

--

### 100% developers, 100% open source

- GAP (St Andrews, Oxford)
- Linbox (Grenoble)
- PARI/GP (Bordeaux, Gent, Versailles)
- SageMath (Bordeaux, Gent, Grenoble, Logilab, Oxford, Paris Sud, Versailles, Warwick)
- Singular, MPIR (Kaiserslautern)
- LMFDB (Warwick, Zürich)
- MathHub, MMT/OpenMath (Bremen)
- Jupyter (Simula)
- Scientific Python (SouthHampton, Sheffield, Silesia)
- ...

# What?

> **Virtual Research Environment (VRE)**  
> <small>*noun, n., (newspeak)*</small>  
> Groups of researchers, typically widely dispersed who are working
> together through ubiquitous, trusted and easy access to services for
> scientific data, computing, and networking, in a collaborative virtual
> environment.

**Translation:** Research + Cloud.

--

## So, what do you REALLY do?

### No mathematics! Mostly infrastructure work

- Collaborative workspaces (JupyterHub, SageMathCloud)
- User interfaces (Jupyter notebook)
- Computational components (Linbox, PARI/GP, GAP, SageMath, Singular, ...)
- Data / knowledge bases (LMFDB, MathHub, ...)
- Physical resources (Cloud infrastructure, ...)

--

## Scale to ANY environment

- Personal laptop;
- School lab;
- University cloud;
- A European grid infrastructure.
